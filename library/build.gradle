apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

group = 'com.davemorrissey.labs'
archivesBaseName = 'subsampling-scale-image-view-androidx'
version = '3.10.0'

android {
    namespace = "com.davemorrissey.labs.subscaleview"
    compileSdk 34

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 34
        consumerProguardFiles 'proguard-rules.txt'
    }

    java {
        toolchain {
            languageVersion.set(JavaLanguageVersion.of(11))
        }
    }
}

configurations {
    javadocs
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation 'androidx.core:core-ktx:1.12.0'
    javadocs 'androidx.annotation:annotation:1.7.1'
    javadocs 'androidx.exifinterface:exifinterface:1.3.7'
    implementation 'androidx.annotation:annotation:1.7.1'
    implementation 'androidx.exifinterface:exifinterface:1.3.7'
}

task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    destinationDir = rootProject.file("docs/javadoc")
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.implementation
    classpath += configurations.javadocs
    options.noTimestamp = true
    options.links = ['https://developer.android.com/reference/']
}

